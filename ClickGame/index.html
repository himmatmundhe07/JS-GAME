<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video1">
        <video  id="vi" src="WhatsApp Video 2025-11-03 at 13.41.47_070090ab.mp4" muted autoplay loop></video>
    </div>
    <div class="container">
        <h1>Click Counter Game</h1>
        <p class="subtitle">Click as fast as you can!</p>
        
        <!-- Score Display Section -->
        <div class="score-section">
            <div class="score-box">
                <h2>Current Score</h2>
                <div id="currentScore" class="score">0</div>
            </div>
            <div class="score-box">
                <h2>High Score</h2>
                <div id="highScore" class="score">0</div>
            </div>
        </div>
        
        <!-- Timer Display -->
        <div class="timer-section">
            <h2>Time Remaining</h2>
            <div id="timer" class="timer">10</div>
        </div>
        
        <!-- Game Buttons -->
        <div class="button-section">
            <button id="clickButton" class="click-btn" disabled>
                Click Me!
            </button>
            <button id="startButton" class="start-btn">
                Start Game
            </button>
            <button id="resetButton" class="reset-btn">
                Reset High Score
            </button>
            <div class="playbtn">
            <button id="pause" class="pause-btn" disabled>Pause</button>
            <button id="resume" class="resume-btn">Resume</button>

            </div>
            <button id="resetScore" class="reset-score">Reset Current Score</button>
        </div>
        
        <!-- Game Status Message -->
        <div id="statusMessage" class="status-message">
            Click "Start Game" to begin!
        </div>
    </div>
    
    <script src="click-game.js"></script>
</body>
</html>
